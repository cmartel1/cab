<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Passwords Top Secret Page</title>
    <link rel="icon" href="images/favicon.ico">
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin-top: 150px;
            position: relative;
        }

        h1 {
            font-size: 48px;
            letter-spacing: 4px;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        /* Adjust the heading font size for smaller screens */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 36px;
            }
        }

        .top-secret-stamp {
            position: absolute;
            top: -100px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #f00;
            padding: 4px 12px;
            transform: rotate(-25deg);
            opacity: 0.6;
            text-shadow: 2px 2px 4px #000;
        }

        .passcode-input {
            padding: 10px;
            font-size: 24px;
            background-color: #222;
            color: #fff;
            border: 2px solid #444;
            border-radius: 5px;
            width: 150px;
            margin-right: 10px;
        }

        .passcode-submit {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .hidden-message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            color: #ff0;
            font-style: italic;
            text-shadow: 1px 1px 2px #000;
        }
    </style>
</head>
<body>
    <div class="top-secret-stamp">TOP SECRET</div>
    <h1>Multiple Passwords Top Secret Page</h1>
    <form id="passwordForm">
        <input type="password" class="passcode-input" id="passcode1" maxlength="4" placeholder="Enter Password 1" />
        <button type="button" class="passcode-submit" onclick="checkPassword(1)">Submit</button>
        <br>
        <input type="password" class="passcode-input" id="passcode2" maxlength="4" placeholder="Enter Password 2" />
        <button type="button" class="passcode-submit" onclick="checkPassword(2)">Submit</button>
        <br>
        <input type="password" class="passcode-input" id="passcode3" maxlength="4" placeholder="Enter Password 3" />
        <button type="button" class="passcode-submit" onclick="checkPassword(3)">Submit</button>
        <br>
        <input type="password" class="passcode-input" id="passcode4" maxlength="4" placeholder="Enter Password 4" />
        <button type="button" class="passcode-submit" onclick="checkPassword(4)">Submit</button>
        <br>
        <input type="password" class="passcode-input" id="passcode5" maxlength="4" placeholder="Enter Password 5" />
        <button type="button" class="passcode-submit" onclick="checkPassword(5)">Submit</button>
    </form>
    <div class="hidden-message" id="hiddenMessage">
        Congratulations! You've unlocked the hidden message. This is another top-secret content.
    </div>

    <script>
        function checkPassword(passwordNumber) {
            const passcode = document.getElementById(`passcode${passwordNumber}`).value.trim();

            if (passcode === '7890') {
                // If the correct password is entered, show the hidden message
                const hiddenMessage = document.getElementById('hiddenMessage');
                hiddenMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
