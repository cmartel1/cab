<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Secret Phone</title>
    <link rel="icon" href="images/favicon.ico">
    <style>
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .phone {
            background-color: #333;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 250px;
        }

        .screen {
            width: 220px;
            height: 50px;
            background-color: black;
            color: lime;
            font-size: 20px;
            text-align: left;
            padding: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .button {
            width: 80px;
            height: 60px;
            background-color: #444;
            color: white;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #666;
        }

        .button span {
            font-size: 14px;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .navigation-bar {
            background-color: #fff;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navigation-bar a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            font-family: "Courier New", monospace;
        }

        .navigation-bar a:hover {
            border-bottom: 2px solid #4CAF50;
            color: #4CAF50;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .next-link {
            text-align: center;
            margin-top: 20px;
            display: none;
            left: 50%;
            color: white;
        }
        a{
            text-decoration: none;
color: white;
        }
    </style>
</head>
<body>
    <div class="navigation-bar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="envelope.html">Clues</a>
        <a href="map.html">Map</a>
    </div>
    <div class="phone">
        <div class="screen" id="screen"></div>
        <div class="buttons">
            <div class="button" onclick="addNumber(1)">
                1<span>ABC</span>
            </div>
            <div class="button" onclick="addNumber(2)">
                2<span>DEF</span>
            </div>
            <div class="button" onclick="addNumber(3)">
                3<span>GHI</span>
            </div>
            <div class="button" onclick="addNumber(4)">
                4<span>JKL</span>
            </div>
            <div class="button" onclick="addNumber(5)">
                5<span>MNO</span>
            </div>
            <div class="button" onclick="addNumber(6)">
                6<span>PQR</span>
            </div>
            <div class="button" onclick="addNumber(7)">
                7<span>STU</span>
            </div>
            <div class="button" onclick="addNumber(8)">
                8<span>VWX</span>
            </div>
            <div class="button" onclick="addNumber(9)">
                9<span>YZ</span>
            </div>
            <div class="button" onclick="clearScreen()">
                Clear<span></span>
            </div>
            <div class="button" onclick="addNumber(0)">
                0<span></span>
            </div>
            <div class="button" onclick="checkNumber()">
                Call<span></span>
            </div>
        </div>
        <div class="error-message" id="error-message">This number does not exist.</div>
        <div class="next-link" id="next-link">
            <a href="quiz.html">Click Me</a>
        </div>
    <audio id="audio" preload="auto" style="display: none;">
        <source src="voicemail.mp3" type="audio/mpeg">
    </audio>

    <script>
        let currentNumber = '';
        const correctNumberA = '2484345508'; 
        const correctNumberB = '8775277454';

        function addNumber(num) {
            currentNumber += num;
            updateScreen();
        }

        function clearScreen() {
            currentNumber = '';
            updateScreen();
        }

        function updateScreen() {
            document.getElementById('screen').textContent = currentNumber;
        }

        function checkNumber() {
            if (currentNumber === correctNumberA) {
                playAudio();
            } else if (currentNumber === correctNumberB) {
                showNextLink();
            } else {
                showError();
            }
        }
        
        function playAudio() {
            const audio = document.getElementById('audio');
            audio.play();
        }
        
        function showError() {
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }
        
        function showNextLink() {
            const nextLink = document.getElementById('next-link');
            nextLink.style.display = 'block';
        }
    </script>
</body>
</html>
