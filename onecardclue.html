<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Secret Video</title>
    <link rel="icon" href="images/favicon.ico">
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin-top: 150px;
            position: relative;
            overflow: hidden; /* Hide overflowing content */
        }

        .content {
            margin-bottom: 50px; /* Add spacing at the bottom */
        }

        h1 {
            font-size: 48px;
            letter-spacing: 4px;
            line-height: 1.2;
            margin-bottom: 20px;
            margin-top: -20px;
        }

        /* Adjust the heading font size for smaller screens */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 36px;
            }
        }

        .top-secret-stamp {
            position: absolute;
            top: -100px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #f00;
            padding: 4px 12px;
            transform: rotate(-25deg);
            opacity: 0.6;
            text-shadow: 2px 2px 4px #000;
        }

        iframe {
            width: 100%;
            max-width: 600px; /* Limit the maximum width for larger screens */
            height: 360px;
            margin-top: -20px;
            margin: auto; /* Center the video and add spacing below */
            border: 5px solid #444;
            border-radius: 10px;
        }

        .top-secret-message {
            font-size: 18px;
            margin-top: 20px;
            color: #ff0;
            font-style: italic;
            text-shadow: 1px 1px 2px #000;
        }

        /* Jungle animation */
        @keyframes jungleAnimation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 200px 200px; /* Adjust the distance of the movement */
            }
        }

        .jungle-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("jungle-background.jpg") repeat;
            animation: jungleAnimation 20s linear infinite;
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 36px; /* Larger font size for mobile */
            }

            .top-secret-stamp {
                font-size: 30px; /* Larger font size for mobile */
                top: -80px; /* Adjust positioning for mobile */
                padding: 2px 12px; /* Adjust padding for mobile */
            }

            iframe {
                max-width: 100%; /* Adjust video width for mobile */
                height: 200px; /* Adjust video height for mobile */
                margin: 10px; /* Center the video and add spacing below */
                margin-bottom: 30px;
            }

            .top-secret-message {
                font-size: 24px; /* Larger font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="top-secret-stamp">TOP SECRET</div>
    <div class="content">
        <h1>Top Secret Video</h1>
        <iframe id="videoIframe" width="789" height="444" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" title="Rick Astley - Never Gonna Give You Up (Official Music Video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <p class="top-secret-message" id="countdown">This video will self-destruct in 100 seconds.</p>
    </div>
<div id="secretMessage" style="display: none; color: #ff0; font-size: 24px; margin-top: 20px;">
    Congratulations! You've unlocked the secret message!
</div>
    <script>
        // Countdown timer in seconds
        const countdownSeconds = 100;
        let remainingSeconds = countdownSeconds;

        // Function to update the countdown message
        function updateCountdownMessage() {
            const countdownMessage = document.getElementById('countdown');
            countdownMessage.textContent = `This video will self-destruct in ${remainingSeconds} seconds.`;
        }

        // Function to start the countdown
        function startCountdown() {
            const countdownInterval = setInterval(() => {
                remainingSeconds--;
                updateCountdownMessage();

                if (remainingSeconds <= 0) {
                    clearInterval(countdownInterval);
                    handleEndOfTimer();
                }
            }, 1000);
        }

        // Function to handle the end of the countdown
        function handleEndOfTimer() {
            const videoIframe = document.getElementById('videoIframe');
            videoIframe.style.display = 'none'; // Hide the video

            // Show the hidden secret message
            const secretMessage = document.getElementById('secretMessage');
            secretMessage.style.display = 'block';
        }

        // Start the countdown
        startCountdown();
    </script>
</body>
