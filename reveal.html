<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Top Secret Page</title>
    <link rel="icon" href="images/favicon.ico">
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin-top: 150px;
            position: relative;
        }

        h1 {
            font-size: 48px;
            letter-spacing: 4px;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        /* Adjust the heading font size for smaller screens */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 36px;
            }
        }

        .top-secret-stamp {
            position: absolute;
            top: -100px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #f00;
            padding: 4px 12px;
            transform: rotate(-25deg);
            opacity: 0.6;
            text-shadow: 2px 2px 4px #000;
        }

        .hidden-message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            color: #ff0;
            font-style: italic;
            text-shadow: 1px 1px 2px #000;
        }

        button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-secret-stamp">TOP SECRET</div>
    <h1>Another Top Secret Page</h1>
    <button onclick="revealMessage()">Reveal the Hidden Message</button>
    <div class="hidden-message" id="hiddenMessage">
        Congratulations! You've unlocked the hidden message. This is another top-secret content.
    </div>

    <script>
        function revealMessage() {
            const hiddenMessage = document.getElementById('hiddenMessage');
            hiddenMessage.style.display = 'block';
        }
    </script>
</body>
</html>
