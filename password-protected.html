<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Page</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #ffcc00;
            font-size: 36px;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        .video-container {
            max-width: 560px;
            width: 100%;
            border: 3px solid #ffcc00;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        /* Media Query for Mobile Devices */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            .video-container {
                border-width: 2px;
                border-radius: 8px;
            }
            iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>Watch This!</h1>
    <div class="video-container">
        <iframe width="789" height="444" src="https://www.youtube.com/embed/RvBwypGUkPo" title="Spongebob did WHAT???!!!!!????" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>    </div>
</body>
</html>
