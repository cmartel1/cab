<!DOCTYPE html>
<html>
<head>
    <title>CAB Scavenger Hunt</title>
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin-top: 150px;
            position: relative;
        }
        h1 {
            font-size: 36px;
            letter-spacing: 4px;
        }
        input[type=password] {
            padding: 10px;
            font-size: 16px;
            background-color: #222;
            color: #fff;
            border: 2px solid #444;
            border-radius: 5px;
        }
        button[type=submit] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #errorMessage {
            color: red;
            margin-top: 20px;
            font-style: italic;
        }
        .top-secret-stamp {
            position: absolute;
            top: -100px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #f00;
            padding: 4px 12px;
            transform: rotate(-25deg);
            opacity: 0.6;
            text-shadow: 2px 2px 4px #000;
        }
        .top-secret-message {
            font-size: 18px;
            margin-top: 10px;
            color: #ff0;
            font-style: italic;
            text-shadow: 1px 1px 2px #000;
        }

        /* Media Query for Mobile Devices */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            input[type=password] {
                font-size: 14px;
                padding: 8px;
            }
            button[type=submit] {
                font-size: 14px;
                padding: 8px 16px;
            }
            .top-secret-stamp {
                font-size: 20px;
                top: -80px;
                padding: 2px 8px;
            }
            .top-secret-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="top-secret-stamp">TOP SECRET</div>
    <h1>We've been expecting you...</h1>
    <form id="passwordForm">
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <button type="submit">Unlock Next Clue</button>
    </form>
    <p id="errorMessage"></p>

    <script>
        var passwordForm = document.getElementById("passwordForm");
        var passwordInput = document.getElementById("passwordInput");
        var errorMessage = document.getElementById("errorMessage");

        passwordForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var enteredPassword = passwordInput.value;
            var correctPassword = "incorrect"; // Replace with your desired password

            if (enteredPassword === correctPassword) {
                window.location.href = "password-protected.html"; // Redirect to the protected page
            } else {
                errorMessage.textContent = "The password is incorrect."; // Display error message
            }
        });
    </script>
</body>
</html>
