<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Secret Page</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            color: #FFD700; /* Golden yellow */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 20px; /* Curved border */
            overflow: hidden; /* Hide overflowing content */
            border: 3px solid #777; /* Grey border */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .password-container {
            text-align: center;
            margin-top: 30px;
        }

        .password-input {
            padding: 10px;
            font-size: 18px;
            background-color: #222;
            color: #fff;
            border: 2px solid #444;
            border-radius: 5px;
            outline: none;
        }

        .submit-button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #FFD700; /* Golden yellow */
            color: #222;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            outline: none;
        }

        .submit-button:hover {
            background-color: #FFC300; /* Lighter golden yellow */
        }

        .warning-message {
            color: #FF0000; /* Red */
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            display: none;
            margin-bottom: 80px;
        }

        .navigation-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .navigation-bar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            position: relative;
        }

        .navigation-bar a:hover {
            border-bottom: 2px solid #4CAF50;
            color: #4CAF50;
        }

        .active-link {
            border-bottom: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation-bar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="envelope.html">Clues</a>
            <a href="map.html">Map</a>
        </div>
        <h1>Top Secret Video</h1>
        <div class="video-wrapper">
            <!-- Replace the src attribute with your actual video URL -->
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="password-container">
            <input type="password" class="password-input" placeholder="Enter Password">
            <button class="submit-button" onclick="checkPassword()">Unlock the Next Clue</button>
            <p class="warning-message" id="warningMsg">Incorrect password. Please try again.</p>
        </div>
    </div>

    <script>
        function checkPassword() {
            const enteredPassword = document.querySelector(".password-input").value;
            const correctPassword = "password"; // Replace with the correct password

            if (enteredPassword === correctPassword) {
                document.querySelector(".warning-message").style.display = "none";
                // Show the video
                document.querySelector(".video-wrapper").style.display = "block";
                window.location.href = "publicsafetyclue.html";

            } else {
                // Show the warning message
                document.querySelector(".warning-message").style.display = "block";
            }
        }
    </script>
</body>
</html>
