<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Secret Clue</title>
    <link rel="icon" href="images/favicon.ico">
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: black;
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navigation-bar {
            background-color: #fff;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navigation-bar a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        .navigation-bar a:hover {
            border-bottom: 2px solid #4CAF50;
            color: #4CAF50;
        }
        .clue-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .clue-heading {
            font-size: 36px;
            font-weight: bold;
            color: #FFD700; /* Golden yellow */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 80px;
            margin-bottom: 20px;
        }

        .secret-message {
            font-size: 24px;
            color: white;
            margin-top: 0px;
            line-height: 1.6;
            padding: 10px;
            display: inline-block;
        }
        
        .input-container {
            text-align: center;
        }

        .secret-input {
            padding: 10px;
            font-size: 18px;
            background-color: #222;
            color: #fff;
            border: 2px solid #444;
            border-radius: 5px;
            outline: none;
        }

        /* Top Secret CSS */
        .scramble {
            display: inline-block;
            position: relative;
        }

        .scramble span {
            display: inline-block;
            transform: rotate(-5deg);
            transition: transform 0.3s, color 0.3s; /* Adding transition for smooth effect */
        }

        .scramble span:hover {
            transform: rotate(0deg); /* Reset rotation on hover */
            color: #4CAF50; /* Change color to green on hover */
        }
        .scramble:hover{
            transform: scale(1.05); /* Reset rotation on hover */
            color: #4CAF50; /* Change color to green on hover */
        }
        .password-container {
            text-align: center;
            margin-top: 30px;
        }

        .password-input {
            padding: 10px;
            font-size: 18px;
            background-color: #222;
            color: #fff;
            border: 2px solid #444;
            border-radius: 5px;
            outline: none;
        }

        .submit-button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #FFD700; /* Golden yellow */
            color: #222;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            outline: none;
        }

        .submit-button:hover {
            background-color: #FFC300; /* Lighter golden yellow */
        }

        .warning-message {
            color: #FF0000; /* Red */
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            display: none;
            margin-bottom: 80px;
        }


    </style>
</head>
<body>
    <div class="navigation-bar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="envelope.html">Clues</a>
        <a href="map.html">Map</a>
    </div>
    <div class="clue-container">
        <h1 class="clue-heading">Clue</h1>
        <div class="secret-message">
            <p class="scramble">The next building has many <span>stories</span><br>
                And is quiet on top<br>
                It's also where you should go<br>
                For your next stop<br>
        </div>

        <p class="warning-message" id="warningMsg" style="display: none; color: red;">Incorrect password. Please try again.</p>
        <div class="password-container">
            <input type="password" class="password-input" id="passwordInput" placeholder="Enter Password">
            <button class="submit-button" onclick="checkPassword()">Unlock the Next Clue</button>
            <p class="warning-message" id="warningMsg">Incorrect password. Please try again.</p>
        </div>
    </div>

    <script>
        function checkPassword() {
            const enteredPassword = document.getElementById("passwordInput").value;
            const correctPassword = "SPICY"; // Replace with the correct password
    
            if (enteredPassword === correctPassword) {
                document.querySelector(".warning-message").style.display = "none";
                // Redirect to locationE.html
                window.location.href = "logo.html";
            } else {
                // Show the warning message
                document.querySelector(".warning-message").style.display = "block";
            }
        }
    </script>
</body>
</html>
