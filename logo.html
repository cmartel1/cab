<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Logo</title>
    <link rel="icon" href="images/favicon.ico">
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin-top: 50px;
            position: relative;
        }

        h1 {
            font-size: 36px;
            letter-spacing: 2px;
            line-height: 1.5;
            margin-bottom: 20px;
            margin-top: 90px;
        }

        .logo-image {
            width: 250px;
            height: auto;
            margin: 20px auto;
        }

        .logo-input {
            padding: 10px;
            font-size: 20px;
            background-color: #222;
            color: #fff;
            border: 2px solid #444;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .clue {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            color: #ff0;
            font-style: italic;
            text-shadow: 1px 1px 2px #000;
        }

        .navigation-bar {
            background-color: #fff;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navigation-bar a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        .password-container {
            display: none;
        }

        .password-input {
            padding: 10px;
            font-size: 18px;
            background-color: #222;
            color: #fff;
            border: 2px solid #444;
            border-radius: 5px;
        }

        .submit-button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #FFD700;
            color: #222;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .submit-button:hover {
            background-color: #FFC300;
        }

        .warning-message {
            color: #FF0000;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            display: none;
            margin-bottom: 80px;
        }

        .navigation-bar a:hover {
            border-bottom: 2px solid #4CAF50;
            color: #4CAF50; 
        }
  .warning-message {
            color: #FF0000;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="navigation-bar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="envelope.html">Clues</a>
        <a href="map.html">Map</a>
    </div>

    <h1>Guess the Logo</h1>
    <div id="logoContainer">
        <img src="images/babson.png" alt="Logo" class="logo-image" id="logoImage">
    </div>
    <div id="guessContainer">
        <div class="clue" id="logoClue"> </div>
        <input type="text" class="logo-input" id="guessInput" placeholder="Enter your guess">
        <br>
        <button type="button" onclick="checkGuess()">Submit</button>
        <div class="warning-message" id="warningMessage">Incorrect guess. Please try again.</div>
    </div>

    <script>
        const logos = [
            { url: 'images/babson.png', name: 'babson beavers' },
            { url: 'images/jaguar.png', name: 'jacksonville jaguars' },
            { url: 'images/alligator.png', name: 'lacoste' },
        ];

        let currentLogoIndex = 0;
        let score = 0;
        let allCorrect = false;

        function displayCurrentLogo() {
            const logoImage = document.getElementById('logoImage');
            logoImage.src = logos[currentLogoIndex].url;
        }

        function checkGuess() {
    const guessInput = document.getElementById('guessInput');
    const guess = guessInput.value.trim().toLowerCase();
    const warningMessage = document.getElementById('warningMessage');

    if (guess === logos[currentLogoIndex].name) {
        score++;
        warningMessage.style.display = 'none'; // Hide the warning message

        currentLogoIndex++;
        if (currentLogoIndex < logos.length) {
            displayCurrentLogo();
        } else {
            const logoContainer = document.getElementById('logoContainer');
            const guessContainer = document.getElementById('guessContainer');
            logoContainer.style.display = 'none';
            guessContainer.style.display = 'none';
            allCorrect = true;
            logoClue.textContent = 'Hello!';
            setTimeout(() => {
                window.location.href = "west.html";
            }, 0); 
        }
    } else {
        warningMessage.style.display = 'block'; // Show the warning message
    }

    guessInput.value = '';
}
    </script>
</body>

</html>
