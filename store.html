<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle T-Shirt Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    font-family: "Arial", sans-serif;
    margin: 0;
    padding: 0;
    background-color: #2B2D20; /* Dark green background */
    color: #fff;
}
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #354B37; /* Olive green container background */
    border: 1px solid #3E583D;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

h1 {
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    color: #FFD700; /* Golden yellow */
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.tshirt {
    text-align: center;
}

.tshirt img {
    width: 200px;
    border: 2px solid #FFD700; /* Golden yellow */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.price {
    font-size: 30px;
    font-weight: bold;
    color: #FFD700; /* Golden yellow */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.size-selection {
    margin: 20px 0;
}

.size-selection label {
    font-size: 20px;
    font-weight: bold;
    color: #FFD700; /* Golden yellow */
}

.size-selection select {
    padding: 10px;
    margin-left: 5px;
    font-size: 18px;
    background-color: #526C52; /* Dark green */
    color: #FFD700; /* Golden yellow */
    border: 1px solid #526C52;
}
.promo label {
    font-size: 20px;
    font-weight: bold;
    color: #FFD700; /* Golden yellow */
}

.promo input {
    padding: 10px;
    font-size: 18px;
    background-color: #526C52; /* Dark green */
    color: #FFD700; /* Golden yellow */
    border: 1px solid #526C52;
    margin-right: 10px; /* Add spacing between input and button */
}

.promo button {
    padding: 10px 20px;
    font-size: 18px;
    font-weight: bold;
    background-color: #FFD700; /* Golden yellow */
    color: #222;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

@media screen and (max-width: 480px) {
            h1 {
                font-size: 36px; /* Larger font size for mobile */
            }
            .tshirt img {
                width: 250px; /* Adjust image size for mobile */
            }
            .promo label {
                font-size: 18px; /* Larger font size for mobile */
            }
            .promo input {
                font-size: 16px; /* Larger font size for mobile */
                padding: 10px; /* Larger padding for mobile */
            }
            .promo button {
                font-size: 16px; /* Larger font size for mobile */
                padding: 10px 20px; /* Larger padding for mobile */
            }
            #videobutton {
                font-size: 16px; /* Larger font size for mobile */
                padding: 10px 20px; /* Larger padding for mobile */
            }
        }

    .promo button:hover {
        background-color: #FFC300; /* Lighter golden yellow */
    }

.total {
    font-size: 24px;
    font-weight: bold;
    color: #FFD700; /* Golden yellow */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}
.description {
    flex: 1;
    padding-left: 20px;
}

.description h2 {
    font-size: 24px;
    font-weight: bold;
    color: #FFD700; /* Golden yellow */
    margin-bottom: 10px;
}

.description p {
    font-size: 16px;
    color: #fff;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

.product-info {
    display: flex; /* Use flexbox */
    flex-direction: column; /* Align items vertically */
    align-items: center; /* Center horizontally */
    margin-top: 20px;
}

.size-selection,
.promo,
.total {
    margin-top: 10px; /* Add some space between items */
}
.warning {
    margin-top: 10px;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Jungle Quest T-Shirt - $19.99</h1>
        <div class="tshirt">
            <img src="images/tshirt.jpg" alt="T-Shirt" height="200">
            <div class="description">
                <p>Embark on a thrilling jungle adventure with this stylish and comfortable t-shirt. 
                Made from premium organic cotton, it's perfect for all your outdoor escapades.</p>
            </div>
        </div>
        <div class="product-info">
            <div class="size-selection">
                <label for="size">Select size:</label>
                <select id="size">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M" selected>M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                    <option value="3XL">3XL</option>
                    <option value="4XL">4XL</option>
                </select>
            </div>
           
    <div class="promo">
        <label for="promoCode"></label>
        <input type="text" id="promoCode" placeholder="Enter promo code">
        <button onclick="applyPromoCode()">Apply</button>
        <p class="warning" id="warningMsg"></p>
        <div id="videoLink" style="display: none; text-align: center;">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" style="text-decoration:none; display: flex; justify-content: center;">
                <button id="videobutton">Watch Video</button>
            </a>
        </div>
    </div> 
            <p class="total" id="totalPrice">Total: $19.99</p>
        </div>
    </div>
    <script>
        function applyPromoCode() {
            const promoCodeInput = document.getElementById("promoCode");
            const warningMsg = document.getElementById("warningMsg");
            const videoLink = document.getElementById("videoLink");

            const enteredPromoCode = promoCodeInput.value.trim().toLowerCase();

            // Replace "beaver" with the actual valid promo code
            const validPromoCode = "invalid";

            if (enteredPromoCode === validPromoCode) {
                // Display the video link button
                videoLink.style.display = "block";
                totalPrice.style.display = "none";
                warningMsg.textContent = "Promo code applied successfully!";
                warningMsg.style.color = "#00cc00"; // Green color for success
            } else {
                // Hide the video link button and show warning message
                videoLink.style.display = "none";
                totalPrice.style.display = "block";
                warningMsg.textContent = "Your promo code is invalid. Please try again.";
                warningMsg.style.color = "#cc0000"; // Red color for warning
            }

            // Clear the input field after applying or invalidating the promo code
            promoCodeInput.value = "";
        }
    </script>
</body>
</html>
