<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Logo</title>
    <link rel="icon" href="images/favicon.ico">
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin-top: 50px;
            position: relative;
        }

        h1 {
            font-size: 36px;
            letter-spacing: 2px;
            line-height: 1.5;
            margin-bottom: 20px;
            margin-top: 90px;
        }

        .logo-image {
            width: 250px;
            height: auto;
            margin: 20px auto;
        }

        .logo-input {
            padding: 10px;
            font-size: 20px;
            background-color: #222;
            color: #fff;
            border: 2px solid #444;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .hidden-message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            color: #ff0;
            font-style: italic;
            text-shadow: 1px 1px 2px #000;
        }

        .navigation-bar {
            background-color: #fff;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navigation-bar a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        .video-wrapper {
            display: none;
        }

        .password-container {
            display: none;
        }

        .password-input {
            padding: 10px;
            font-size: 18px;
            background-color: #222;
            color: #fff;
            border: 2px solid #444;
            border-radius: 5px;
        }

        .submit-button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #FFD700; /* Golden yellow */
            color: #222;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .submit-button:hover {
            background-color: #FFC300; /* Lighter golden yellow */
        }

        .warning-message {
            color: #FF0000; /* Red */
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            display: none;
            margin-bottom: 80px;
        }

    </style>
</head>

<body>
    <div class="navigation-bar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="envelope.html">Clues</a>
        <a href="map.html">Map</a>
    </div>

    <h1>Guess the Logo</h1>
    <img src="images/babson.png" alt="Logo" class="logo-image" id="logoImage">
    <br>
    <input type="text" class="logo-input" id="guessInput" placeholder="Enter your guess">
    <br>
    <button type="button" onclick="checkGuess()">Submit</button>
    <div class="hidden-message" id="hiddenMessage"></div>

    <div class="video-wrapper" id="videoWrapper">
        <!-- Video will be added dynamically here -->
    </div>

    <div class="password-container">
        <input type="password" class="password-input" placeholder="Enter Password">
        <button class="submit-button" onclick="checkPassword()">Unlock Next Clue</button>
        <p class="warning-message" id="warningMsg">Incorrect password. Please try again.</p>
    </div>

    <script>
        const logos = [
            { url: 'images/babson.png', name: 'babson beavers' },
            { url: 'images/jaguar.png', name: 'jacksonville jaguars' },
            { url: 'images/alligator.png', name: 'lacoste' },
        ];

        let currentLogoIndex = 0;
        let score = 0;
        let videoDisplayed = false; // New variable to track if the video is displayed

        function displayCurrentLogo() {
            const logoImage = document.getElementById('logoImage');
            logoImage.src = logos[currentLogoIndex].url;
        }

        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const guess = guessInput.value.trim().toLowerCase();

            const hiddenMessage = document.getElementById('hiddenMessage');
            if (guess === logos[currentLogoIndex].name) {
                hiddenMessage.textContent = 'Correct! You guessed the logo.';
                score++;

                // Move to the next logo
                currentLogoIndex++;
                if (currentLogoIndex < logos.length) {
                    displayCurrentLogo();
                } else {
                    if (!videoDisplayed) { // Display the video only once
                        displayYouTubeVideo();
                        videoDisplayed = true;

                        // Hide the logo, input, and submit button
                        const logoImage = document.getElementById('logoImage');
                        const guessInput = document.getElementById('guessInput');
                        const submitButton = document.querySelector('button');
                        logoImage.style.display = 'none';
                        guessInput.style.display = 'none';
                        submitButton.style.display = 'none';
                        document.querySelector(".video-wrapper").style.display = "block"; // Show the YouTube video

                        // Display the password container
                        document.querySelector(".password-container").style.display = "block";
                        // Hide the hidden message
                        hiddenMessage.style.display = 'none';
                    }
                }
            } else {
                hiddenMessage.textContent = 'Incorrect. Try again.';
                hiddenMessage.style.display = 'block'; // Show the hidden message for incorrect guesses
            }

            guessInput.value = '';
        }

        function displayYouTubeVideo() {
            // Create and display the YouTube video iframe
            const youtubeVideo = document.createElement('iframe');
            youtubeVideo.width = '560';
            youtubeVideo.height = '315';
            youtubeVideo.src = 'https://www.youtube.com/embed/your-youtube-video-id';
            youtubeVideo.title = 'YouTube Video';
            youtubeVideo.allowFullscreen = true;
            document.getElementById("videoWrapper").appendChild(youtubeVideo);
        }

        function checkPassword() {
            const enteredPassword = document.querySelector(".password-input").value;
            const correctPassword = "topsecret"; // Replace with the correct password

            if (enteredPassword === correctPassword) {
                document.querySelector(".warning-message").style.display = "none";
            } else {
                // Show the warning message
                document.querySelector(".warning-message").style.display = "block";
            }
        }
    </script>
</body>

</html>
